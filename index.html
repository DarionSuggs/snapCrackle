<head>

<body>
    <script>
        function snapCrackle(maxValue){

            var string = " ";
            for (i = 1; i <= maxValue; i++){
                if ( i % 2 !== 0 && i % 5 === 0){
                    string += "SnapCrackle. ";
                    } else if (i % 5 === 0) {
                            string += "Crackle. ";
                            } else if (i % 2 !== 0) {
                                string += "Snap. ";
                                    } else {
                                        string += i + ", ";
                                    }
                                }
                                return string;
                            }
                            console.log(snapCrackle(12));
    </script>
</body>
</html>
